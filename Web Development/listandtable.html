<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST AND TABLES</title>
</head>
<body>
    <h1 alig="Centre"> <b>THIS IS UNORDERED LIST</b></h1>

    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <ul> <li>Sub-List</li></ul>
    </ul>
    <h1> THIS IS ORDERED LIST</h1>
    <ol type="I">
        <li> First</li>
        <li> Second</li>
    </ol>
    <h1> THIS IS A TABLE</h1>
    <table>
        <thead> <tr>
            <th>Name</th>
            <th>Game</th>
            <th>Country</th>
            <hr>
        </tr></thead>
        <tbody><tr>
            <td>MS Dhoni</td>
            <td>Cricket</td>
            <td> India</td>
        </tr>
        <tr>
            <td>Lionel Messi</td>
            <td>Football</td>
            <td> Argentina</td>
        </tr>
        <tr>
            <td>Christiano Ronaldo</td>
            <td>Football</td>
            <td> Portugal</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
